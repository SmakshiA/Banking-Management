<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles2.css') }}">
    <title>View Sanctioned Loans</title>
    <style>
		body{
            background-color: #FFEBEB;
        }
		table {
			border: solid black;
			border-collapse: collapse;
			width: 30%;
		}
		th, td {
			padding: 8px;
			text-align: left;
            font-size: 20px;
            border:  solid black;
		}
        input[type=text] {
            width: 30%;
            padding: 12px 20px 12px 12px;
            margin: auto;
            box-sizing: border-box;
            border: 2px solid black;
            border-radius: 4px;
            font-size: 16px;
            /* text-align: center;
            display: flex;
            justify-content: center;
            align-items: center; */
        }
        label{
            font-size: 40px; font-weight: bold;
        }
	</style>
</head>
<body>

    {% if result %}
        {% if result == "Data Not Found" %}
            <p>Data Not Found</p>
        {% else %}
            <div class="answer">
                <h1>No of Loans Sanctioned (Branchwise Data)</h1>
                <table>
                    <tr>
                        <th>Branch No</th>
                        <th>Loans</th>
                    </tr>
                    {% for row in result %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        {% endif %}
	{% endif %}
    <form action="/operations" method="POST">
        <button type="submit" style="position: absolute; top: 0; right: 0; margin: 10px;">
            Back to home</button>
    </form>
</body>
</html>
